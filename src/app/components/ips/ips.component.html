<div>
  <button mat-raised-button class='add-button' color='primary' (click)='openDialog()' [disabled]='loading'>
    IPアドレスを追加
  </button>
</div>

<mat-table [dataSource]='ips'>
  <ng-container matColumnDef='IPアドレス'>
    <mat-header-cell *matHeaderCellDef> IPアドレス </mat-header-cell>
    <mat-cell *matCellDef='let ip'> {{ ip.content }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef='設定日'>
    <mat-header-cell *matHeaderCellDef> 設定日 </mat-header-cell>
    <mat-cell *matCellDef='let ip'> {{ ip.settedAt }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef='更新'>
    <mat-header-cell *matHeaderCellDef> 更新 </mat-header-cell>
    <mat-cell *matCellDef="let ip" >
      <button mat-button (click)='updateDialog(ip)'><mat-icon>build</mat-icon></button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef='削除'>
    <mat-header-cell *matHeaderCellDef> 削除 </mat-header-cell>
    <mat-cell *matCellDef="let ip" >
      <button mat-button (click)='handleDelete(ip)'><mat-icon>remove</mat-icon></button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
  <mat-row *matRowDef='let row; columns: displayedColumns;'></mat-row>
</mat-table>
