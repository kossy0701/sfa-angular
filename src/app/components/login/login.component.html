<form id='login-form' *ngIf='!authService.signInUserId'>
  <div>
    <label for='email'>Email</label>
    <input id='email' name='email' type="text" placeholder="メールアドレス" [(ngModel)]='signInData.login' />
  </div>
  <div>
    <label for='password'>Password</label>
    <input id='password' name='password' type="password" placeholder="パスワード" [(ngModel)]='signInData.password' />
  </div>
  <div>
    <input type="submit" value='ログイン' (click)='handleSignIn()'>
  </div>
</form>
