<mat-toolbar color='primary' class='toolbar mat-elevation-z6'>
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class='spacer'></span>
    <a class='login-link' routerLink='/login' *ngIf='!authService.signInUserId'>ログイン</a>
    <a class='logout-link' (click)='handleSignOut()' *ngIf='authService.signInUserId'>ログアウト</a>
  </mat-toolbar-row>
</mat-toolbar>
