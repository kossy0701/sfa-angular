<mat-toolbar color='primary' class='toolbar mat-elevation-z6'>
  <mat-toolbar-row>
    <span>{{ title }}</span>
    <span class='spacer'></span>
    <mat-icon class='icon' aria-hidden='false' aria-label='heart' routerLink='/login' *ngIf='!authService.signInUserId'>login</mat-icon>
    <button mat-icon-button (click)='handleSignOut()' *ngIf='authService.signInUserId'><mat-icon class='icon' aria-hidden='false' aria-label='heart'>logout</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
